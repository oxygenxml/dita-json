language: java
sudo: required
jdk:
 - oraclejdk8
cache:
  directories:
  - $HOME/.m2
matrix:
  fast_finish: true
install: true
before_script:
  - chmod +x travis/deploy.sh
  - chmod +x travis/checkForTag.sh
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${DITA_JSON_TOKEN}:@github.com" > .git/credentials
  - ./travis/checkForTag.sh
script:
 - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
before_deploy:
  - ./travis/deploy.sh
deploy:
  provider: releases
  api_key: ${DITA_JSON_TOKEN}
  file:
    - target/dita-json-${TRAVIS_TAG}-plugin.zip
  skip_cleanup: true
  on:
    tags: true
